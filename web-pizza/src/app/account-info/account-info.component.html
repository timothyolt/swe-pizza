<div style="margin: 16px 0;">
  <div id="accordion" role="tablist">
    <div class="card">
      <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Edit account info
          </a>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <div class="form-group split-50">
            <label for="firstNameInput">First name</label>
            <input type="text" class="form-control" id="firstNameInput" placeholder="Enter first name">
          </div>
          <div class="form-group split-50">
            <label for="lastNameInput">Last name</label>
            <input type="text" class="form-control" id="lastNameInput" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="addressInput">Street address</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Enter street address">
          </div>
          <div class="form-group split-33">
            <label for="cityInput">City</label>
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
          </div>
          <div class="form-group split-33">
            <label for="stateInput">State</label>
            <input type="text" class="form-control" id="stateInput" placeholder="Enter state">
          </div>
          <div class="form-group split-33">
            <label for="zipInput">Zip code</label>
            <input type="number" class="form-control" id="zipInput" placeholder="Enter zip code">
          </div>
          <button type="submit" class="btn btn-success btn-right" style="margin-bottom: 16px;">Save</button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" role="tab" id="headingTwo">
        <h5 class="mb-0">
          <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Edit payment info
          </a>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          <div class="form-group">
            <label for="ccNumberInput">Credit card number</label>
            <input type="number" class="form-control" id="ccNumberInput" placeholder="Enter credit card number">
          </div>
          <div class="form-group split-50">
            <label for="expDateInput">Expiration date</label>
            <input type="number" class="form-control" id="expDateInput" placeholder="Enter expiration date">
          </div>
          <div class="form-group split-50">
            <label for="cvcInput">CVC</label>
            <input type="number" class="form-control" id="cvcInput" placeholder="Enter CVC">
          </div>
          <button type="submit" class="btn btn-success btn-right" style="margin-bottom: 16px;">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
