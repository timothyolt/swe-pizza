<div class="card" *ngIf="doneLoading">
  <div class="inner-card">
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email"
        email>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-success btn-right" (click)="login()">Login</button>
  </div>
  <span class="sub-action">Need an account? <a routerLink="/signup">Sign up</a></span>
</div>
<div class="spinner" *ngIf="!doneLoading"></div>
