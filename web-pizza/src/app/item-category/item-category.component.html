<form class="form-inline" style="text-align: left;">
  <fieldset class="form-group">
    <legend>{{itemCat.name}}</legend>
    <app-item-type *ngFor="let itemType of itemTypes | async" [itemType]="itemType"
                   [exclusive]="itemCat.exclusive"
                   [inputRef]="itemCat.exclusive ? (pizzaRef + '/' + itemCat.id) : (pizzaRef + '/' + itemCat.id + '/' + itemType.id)"></app-item-type>
  </fieldset>
</form>
