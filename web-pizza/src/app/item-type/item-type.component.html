<div class="form-check d-flex justify-content-left">
  <label class="form-check-label p-2">
    <input type="{{inputType}}" class="form-check-input" name="{{itemType.cat}}"
           id="{{itemTypeSnapshot.key}}" [checked]="checked" (change)="onInputChange($event)">{{itemType.name}}</label>
  <div class="ml-auto p-2">${{itemType.cost}}</div>
</div>
