<div class="d-flex">
  <input type="text" class="p-2 form-control" maxlength="100" title="Name" placeholder="Pizza name"
         [ngModel]="pizza.name"
         (input)="pizzaName = $event.target.value"
         (blur)="savePizzaName()">
</div>
<div *ngFor="let itemCat of itemCatSnapshots | async">
  <h3>{{itemCat.payload.val().name}}</h3>

  <div *ngFor="let itemType of itemTypeSnapshots | async">
    <div *ngIf="itemType.payload.val().cat == itemCat.key">
      <span *ngIf="!itemCat.payload.val().exclusive"><input type="checkbox" data-key="itemType.key" data-cat="itemCat.key"> {{itemType.payload.val().name}}</span>
      <span *ngIf="itemCat.payload.val().exclusive"><input type="radio" name="itemCat.key" data-key="itemType.key" data-cat="itemCat.key"> {{itemType.payload.val().name}}</span>
    </div>
  </div>
</div>
<button type="button" class="btn btn-success btn-right">Save</button>
