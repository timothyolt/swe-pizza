<h4>{{pizza.name}}{{pizza.cost ? ' - $' + pizza.cost :
  ''}}<button type="button" class="btn btn-link" (click)="removePizza($event)">Remove</button></h4>

                   [pizzaRef]="orderRef + '/pizzas/' + pizza.$key"
